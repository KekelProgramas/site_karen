<script>
    function diasRestantes(dataFutura) {
        const hoje = new Date();
        const diff = dataFutura - hoje;
        return Math.ceil(diff / (1000 * 60 * 60 * 24));
    }

    function calcularDatas() {
        const hoje = new Date();
        const diaBase = 27;
        const mesAniversario = 2; // MarÃ§o (0 = janeiro)

      // MÃªsversÃ¡rio
        let proximoMesversario = new Date(hoje.getFullYear(), hoje.getMonth(), diaBase);
        if (hoje.getDate() > diaBase) {
            proximoMesversario.setMonth(proximoMesversario.getMonth() + 1);
        }

      // AniversÃ¡rio
        let aniversario = new Date(hoje.getFullYear(), mesAniversario, diaBase);
        if (hoje > aniversario) {
            aniversario.setFullYear(aniversario.getFullYear() + 1);
        }

      // Mostrar resultados
        document.querySelector(".mesversario").textContent = `<p>ğŸ’˜ PrÃ³ximo mÃªsversÃ¡rio em: ${diasRestantes(proximoMesversario)} dias</p>`;

        document.querySelector(".aniversario").textContent = `<p>ğŸ‰ PrÃ³ximo aniversÃ¡rio de namoro em: ${diasRestantes(aniversario)} dias</p>`;
    }

    document.addEventListener("DOMContentLoaded", calcularDatas());
</script>
