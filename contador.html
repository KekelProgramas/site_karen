<div class="contador">
    <h2 class="contador-titulo">‚è≥ - Contagem para nosso aniversario</h2>
    <div class="contador-container">
        <div class="contador-dias-el">
            <p class="txt" id="dias">0</p>
            <span>DIAS</span>
        </div>
        <div class="contador-horas-el">
            <p class="txt" id="horas">0</p>
            <span>HORAS</span>
        </div>
        <div class="contador-min-el">
            <p class="txt" id="minutos">0</p>
            <span>MINUTOS</span>
        </div>
        <div class="contador-seg-el">
            <p class="txt" id="segundos">0</p>
            <span>SEGUNDOS</span>
        </div>
    </div>

    <script>
        const diasEl = document.getElementById("dias")
        const horasEl = document.getElementById("horas")
        const minutosEl = document.getElementById("minutos")
        const segundosEl = document.getElementById("segundos")

        const aniversario = '2026-03-29T00:00:00';

        function contador() {
            const aniversarioData = new Date(aniversario);
            const dataAtual = new Date();

            const totalSegundos = (aniversarioData - dataAtual) / 1000;

            const dias = Math.floor(totalSegundos / 3600 / 24);
            const horas = Math.floor(totalSegundos / 3600) % 24;
            const minutos = Math.floor(totalSegundos / 60) % 60;
            const segundos = Math.floor(totalSegundos) % 60;

            diasEl.innerText = dias;
            horasEl.innerText = formatarTempo(horas);
            minutosEl.innerText = formatarTempo(minutos);
            segundosEl.innerText = formatarTempo(segundos);
        }

        function formatarTempo(time) {
            return time < 10 ? `0${time}` : time;
        }

        setInterval(contador, 1000);
        contador()
    </script>
</div>
